<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
    <h1>Submission Page</h1>

    <!-- Text input field -->
    <form method="POST" action="/submit" class="input-form">
        <label for="text">Enter Row index from videos db:</label>
        <input type="text" id="text" name="text">
        <button type="submit">Submit</button>
    </form>

    <!-- Exit button with lower positioning -->
    <form method="GET" action="/exit" class="exit-form" style="margin-top: 20px;">
        <button type="submit">Exit</button>
    </form>
</body>
</html>
