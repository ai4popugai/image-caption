<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>

    <!-- Add CSS for spacing -->
    <style>
        .dropdown {
            margin-bottom: 20px; /* You can adjust the margin to your desired spacing */
        }
        .button-spacing {
            margin-bottom: 10px; /* Add 10 pixels of margin to the top */
        }
        .submit-button {
            margin-right: 10px; /* Adjust the margin-right for the "Submit" button */
        }
        .random-button {
            margin-left: 50px; /* Adjust the margin-left for the "Submit Random" button */
        }
    </style>
</head>
<body>
    <h1>Main Page</h1>

    <!-- Dropdown menu for categories -->
    <form method="POST" action="/handle_concept" class="dropdown">
        <label for="category">Concept:</label>
        <select id="category" name="selected_category">
            {% for value in categories %}
            <option value="{{ value }}">{{ value }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="submit-button">Submit</button>
        <button type="submit" class="random-button" formaction="/handle_random_concept">Submit Random Concept</button>
    </form>

    <!-- Dropdown menu for object_classes -->
    <form method="POST" action="/handle_object_class" class="dropdown">
        <label for="object_class">Object Class:</label>
        <select id="object_class" name="selected_object_class">
            {% for value in object_classes %}
            <option value="{{ value }}">{{ value }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="submit-button">Submit</button>
        <button type="submit" class="random-button" formaction="/handle_random_object_class">Submit Random Object</button>
    </form>

    <form method="GET" action="/to_start_page" class="button-spacing">
        <button type="submit">Start page</button>
    </form>

    <form method="GET" action="/exit">
        <button type="submit">Exit</button>
    </form>
</body>
</html>
